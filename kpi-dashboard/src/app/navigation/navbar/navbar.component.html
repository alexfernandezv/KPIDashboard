<mat-toolbar color="primary" class="navbar">
  <div>KPI Dashboard</div>
  <div *ngIf="isLogged;then logged else not_logged"></div>    
  <ng-template #logged>
    <a mat-button [routerLink]="['/project']" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" >Project</a>
    <a mat-button [routerLink]="['/dashboards']" routerLinkActive="active-link">Dashboards</a>
    <a mat-button [routerLink]="['/how-to']" routerLinkActive="active-link">How to use</a>
    <button mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>person</mat-icon>{{username}}
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item disabled>
        <mat-icon>edit</mat-icon>
        <span>Edit profile</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>settings</mat-icon>
        <span>Configuration</span>
      </button>
      <button mat-menu-item (click)="logOut()">
        <mat-icon>logout</mat-icon>
        <span>Log out</span>
      </button>
    </mat-menu>
    
    <!-- <a mat-raised-button [routerLink]="['/login']" (click)="logOut()" [routerLink]="['']"><mat-icon>logout</mat-icon>Logout</a> -->
  </ng-template>
  <ng-template #not_logged>
      <a mat-button [routerLink]="['']" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" >Home</a>
      <a mat-button [routerLink]="['/dashboard-catalogue']" routerLinkActive="active-link">Dashboards</a>
      <a mat-button [routerLink]="['/about']" routerLinkActive="active-link">About</a>
      <a mat-raised-button [routerLink]="['/login']">Login</a>
  </ng-template>
</mat-toolbar>
