<mat-card class="dashboard-card">
  <mat-card-header>
      <mat-card-title>
          {{title}}
          
          
            <mat-icon *ngIf="tooltip != ''"class="more-button" color="white" [matTooltip]="tooltip" matPosition="right">info</mat-icon>
         
      </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
      <ng-content></ng-content>
  </mat-card-content>
</mat-card>
