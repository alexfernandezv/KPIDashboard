<app-navbar></app-navbar>
<div class="content">
  <div class="grid-container">
    <h1 class="mat-h1">Scrum Team Management Dashboard</h1>
    <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">
      <!--Mini Cards-->
      <mat-grid-tile *ngFor="let i of [1, 2, 3, 4]" [colspan]="( cardLayout | async )?.miniCard.cols"
        [rowspan]="( cardLayout | async )?.miniCard.rows">
        <app-kpi-team-management-card title="Card {{i}}"><div>Mini Card Content Here</div></app-kpi-team-management-card>
      </mat-grid-tile>
      <!--Charts-->
      <mat-grid-tile *ngFor="let i of [5, 6, 7, 8]" [colspan]="( cardLayout | async )?.chart.cols"
        [rowspan]="( cardLayout | async )?.chart.rows">
        <app-kpi-team-management-card title="Card {{i}}"><div>Chart Content Here</div></app-kpi-team-management-card>
      </mat-grid-tile>
      <!--Table-->
      <mat-grid-tile [colspan]="( cardLayout | async )?.table.cols" [rowspan]="( cardLayout | async )?.table.rows">
        <app-kpi-team-management-card title="Card 9"><div>Table Content Here</div></app-kpi-team-management-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>  
</div>
