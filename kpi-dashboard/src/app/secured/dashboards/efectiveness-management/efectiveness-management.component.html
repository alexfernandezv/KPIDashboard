<app-navbar></app-navbar>
<div class="content">
  <div *ngIf="leadTime && cycleTime && accomplishmentRatio; else loading">
    <div class="grid-container">
      <h1 class="mat-h1">Efectiveness Management Dashboard</h1>
      <button mat-stroked-button class="export" color="primary">Export</button>
      <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="150px">
        <!--Mini Cards-->
        <mat-grid-tile [colspan]="2"
        [rowspan]="3">
          <app-card title="Difference between Lead Time and Cycle Time">
            <img src="assets/images/LEADTIME.png">
          </app-card>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="( cardLayout | async )?.miniCard.cols"
        [rowspan]="( cardLayout | async )?.miniCard.rows">
          <app-mini-card  title="Lead Time" [value]="leadTime" label="hours" color="black" icon="hourglass_top"></app-mini-card>
          
        </mat-grid-tile>
        <mat-grid-tile [colspan]="( cardLayout | async )?.miniCard.cols"
        [rowspan]="( cardLayout | async )?.miniCard.rows">
          <app-mini-card  title="Cycle Time" [value]="cycleTime" label="hours" color="black" icon="hourglass_bottom"></app-mini-card>
        </mat-grid-tile>
        
        <mat-grid-tile [colspan]="( cardLayout | async )?.miniCard.cols"
        [rowspan]="( cardLayout | async )?.miniCard.rows">
          <app-mini-card  title="Accomplishment Ratio" [value]="accomplishmentRatio" [percentage]="true" color="black" icon="checklist"></app-mini-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>  
  </div>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
